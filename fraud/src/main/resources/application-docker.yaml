server:
  port: 8081
spring:
  application:
    name: fraud
  datasource:
    password: admin
    url: jdbc:postgresql://postgres:5432/fraud
    username: admin
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: false
  zipkin:
  base-url: http://zipkin:9411